{% extends "base.html" %}
{% block content %}
    <div class="col-md-10 p-100">
        <div class="card bg-dark">
            <div class="card-body">
                <h2 class="form-signin-heading gold-font text-center">Top Players</h2>

                <table class="table table-hover table-dark">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Player</th>
                        <th scope="col" class="text-center">Level</th>
                        <th scope="col" class="text-center">Experience</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for user in users %}
                        <tr>
                            <th scope="row" class="text-center">{{ forloop.counter }}</th>
                            <td class="text-center">{{ user.user.username }}</td>
                            <td class="text-center">{{ user.get_level }}</td>
                            <td class="text-center">{{ user.experience }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
