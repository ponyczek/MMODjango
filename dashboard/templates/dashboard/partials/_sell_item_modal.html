<div class="modal fade p-100" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you suret that you want to sell this item? </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Your item will be placed on the market. You will receive the money for the item once its sold.
                <div class="form-group">
                    {% csrf_token %}
                    <input type="number" class="form-control" id="sellItemPrice"
                           placeholder="How much you want to sell your item for?" min="1" value ="1">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " onclick="" id="sellItemBtn">Sell Item</button>
            </div>
        </div>
    </div>
</div>
